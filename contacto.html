<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/fondo_poke.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/poke_negra.png" alt="Logo Pokémon" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pokedex.html">Pokédex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="entrenadores.html">Entrenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 bg-light p-4 rounded" style="opacity: 0.9;">
        <h1>Página de contacto</h1>
        <p class="lead">Contacta con nosotros si tienes alguna duda.</p>
        <!-- <img src="https://assets.pokemon.com/static2/_ui/img/og-default-image.jpeg" alt="Pokémon" class="img-fluid"> -->
    </div>

    <section class="container my-5" style="opacity: 0.90;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-4 bg-light rounded shadow-sm">
                    <h4 class="mb-4">Envía un mensaje</h4>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Asunto" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Mensaje" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="p-2" style="text-align: center; background-color: black; color: white;">
        <p>Síguenos en nuestras redes sociales:</p>
        <a class="fab fa-facebook"></a>
        <a class="fab fa-x"></a>
        <a class="fab fa-instagram"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
